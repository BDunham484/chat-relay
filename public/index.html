<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <title>Core - Project 1</title>
</head>
<body>
    <main>
        <h1>CORE - PROJECT 1</h1>

            <form>

                <input type="text" name="input-two" placeholder="Disabled" id="input-two" disabled>

            </form>
        </section>
    </main>
